version: 2.1

jobs:
  build:
    docker:
      - image: google/dart:3.2.3

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: dart pub get

      - run:
          name: Run tests
          command: dart rice_cooker_test.dart

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - feature/dart